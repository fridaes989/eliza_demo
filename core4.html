<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資組合策略回測 - 墨鏡姐複利樹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="src/tailwind.config.js"></script>
</head>

<body class="bg-background text-gray-200">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>載入中...</h3>
            <p>正在載入即時資訊</p>
        </div>
    </div>

    <div id="app" style="opacity: 0; transition: opacity 0.5s ease-in;">
        <portfolio-page
            :portfolio="portfolio"
            :ticker-urls="tickerUrls"
            :metric-explanations="metricExplanations"
            :pie-colors="pieColors"
            :performance-metrics="performanceMetrics"
            :latest-data-date="latestDataDate"
            :performance-through-date="performanceThroughDate"
            :performance-peak-date="performancePeakDate"
            :simplified-allocation="simplifiedAllocation"
            :simplified-pie-colors="simplifiedPieColors"
            :draw-pie-chart="drawPieChart"
            :draw-simplified-pie-chart="drawSimplifiedPieChart"
            :is-menu-open="isMenuOpen"
            @toggle-menu="toggleMenu"
            :active-tab="activeTab"
            @update:active-tab="updateActiveTab"
            :selected-years="selectedYears"
            @update:selected-years="updateSelectedYears"
            :is-modal-open="isModalOpen"
            :modal-data="modalData"
            @open-modal="openModal"
            @close-modal="closeModal"
            v-model:is-description-expanded="isDescriptionExpanded"
            v-model:is-pros-expanded="isProsExpanded" 
            v-model:is-cons-expanded="isConsExpanded" 
        ></portfolio-page>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/PortfolioPage.js"></script>
    <script src="src/core4.js"></script>
    <script src="src/app.js"></script>

</body>
</html>
